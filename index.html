<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>BMI Calculator</title>
          <link rel="stylesheet" href="css/style.css">
          <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
          <div class="container1">
                              <h1 class="heading">BMI Calculator</h1>
                              <div class="calculateDiv">
                                        <form>
                                        <div class="weight">
                                        <input type="number" class="form-control" id="weight"placeholder="Your weight in kilograms" required>
                                         <select name="wunit" id=" wunit">
                                        <option value="kg">kg</option>
                                        </select>
                                        </div>
                                        <div class="height">
                                        <input type="number" class="form-control" id="height"placeholder="Your height in metres" required>
                                        <select name="hunit" id="hunit">
                                        <option value="m">m</option>
                                        </select>
                                                  </div>
                                        <center><button class='btn'>Calculate</button></center> 
                                        <center><button class='btn1'>RESET</button></center> 
                                        
                                        </form>
                              </div>                        
                    </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
